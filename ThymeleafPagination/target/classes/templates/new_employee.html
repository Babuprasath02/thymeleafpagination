<!DOCTYPE html>
<html>
	<head>
		
	<title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
	<body>
		<div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Save Employee</h2>
		<form action="#" th:action="@{/saveCountry}" th:object="${country}" method="post">
			  <input type="text" th:field="*{name}" placeholder="Country Name" class="form-control mb-4 col-4">
			  <input type="text" th:field="*{capital}" placeholder="Country Capital" class="form-control mb-4 col-4">
			 <button type="submit" class="btn btn-info col-2"> Save Country</button>


		</form>
		<a th:href="@{/}">Back to Country List</a>
	</body>
</html>
